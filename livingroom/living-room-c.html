<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="living-consumer.css" ; />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts                                                                                                                                                                                                                                                                              .googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Living room</title>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <a href="../consumer/consumer.html" class="goBack">
        <img width="30px" height="30px" src="../back.png" />
        <p>Back</p>
      </a>
      <header>
        <h1>Living Room</h1>
      </header>
      <img src="living-room.jpg" alt="Livingroom" class="living-image" />
      <section>
        <div class="general-sensors-container">
          <h2 class="general">General Sensors</h2>
          <div class="producer">
            <div id="tempRoot" class="box box-general-sensor">
              <i class="fas fa-thermometer-half"></i>
              <div>
                <h3>Temperature</h3>
                <div class="button-producer">
               </div>
              </div>
            </div>
            <div id ="humRoot" class="box box-general-sensor">
              <i class="fas fa-tint"></i>
              <div>
                <h3>Humidity</h3>
                <div class="button-producer">
                 
                </div>
              </div>
            </div>
            <div id ="co2Root" class="box box-general-sensor">
              <i class="fas fa-cloud"></i>
              <div>
                <h3>CO2</h3>
               
                </div>
              </div>
            </div>
          </div>
     
        <div class="devices-container">
          <h2 class="general">Devices</h2>
          <div class="flex-wrap">
            <span id="wifiRoot" class="box-device">
              <i class="fa-solid fa-wifi scale2 mb-auto mt-2"></i>
            </span>

            <span id="brightRoot" class="box-device">
              <i class="fa-solid fa-lightbulb scale2 mb-auto mt-2"></i>
            </span>

            <span id="doorRoot" class="box-device">
              <i class="fa-solid fa-lock scale2 mb-auto mt-2"></i>
            </span>

            
            <span id="tvRoot" class="box-device">
              <i class="fa-solid fa-tv scale2 mb-auto mt-2"></i>
            </span>
          </div>
        </div>
        <div class="concuption-container">
          <h2 class="general-c">Consumption</h2>
          <div id = "usage-container" class="usage-container">
            <div class="usage">
              <h2 >Electric Consumption</h2>
              <canvas id="electric-usage-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

    
    <script src="living-room-c.js"></script>
  </body>
</html>
