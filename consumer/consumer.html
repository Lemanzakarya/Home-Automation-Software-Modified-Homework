  <title>Home Automation</title>

<body>
  <div class="container">
       
    <div class="profile-container">
        <img src="man.png" alt="Profile Photo" class="profile-photo" >
      </div>
   <h1>Welcome, User!</h1>
    <div class="radio-group">
    <h2 id="feeling-heading"> How are you feeling today? </h2>
       <label>
          <input type="radio" name="feeling" value="good">
          <span class="icon"><i class="fa-regular fa-face-smile" style="color: #eddabff0;"></i></span>
        </label>
        <label>
          <input type="radio" name="feeling" value="normal">
          <span class="icon"><i class="fa-regular fa-face-meh" style="color:  #eddabff0;"></i></span>
        </label>
        <label>
          <input type="radio" name="feeling" value="bad">
          <span class="icon"><i class="fa-regular fa-face-frown" style="color:  #eddabff0;"></i></span>
        </label>
      </div>


</body>
