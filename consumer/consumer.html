<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel = "stylesheet" href="consumer.css";/>
   

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts                                                                                                                                                                                                                                                                              .googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">


  <title>Home Automation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
       
    <div class="profile-container">
        <img src="man.png" alt="Profile Photo" class="profile-photo" >
      </div>
   <h1>Welcome, User!</h1>
    <div class="radio-group">
    <h2 id="feeling-heading"> How are you feeling today? </h2>
       <label>
          <input type="radio" name="feeling" value="good">
          <span class="icon"><i class="fa-regular fa-face-smile" style="color: #eddabff0;"></i></span>
        </label>
        <label>
          <input type="radio" name="feeling" value="normal">
          <span class="icon"><i class="fa-regular fa-face-meh" style="color:  #eddabff0;"></i></span>
        </label>
        <label>
          <input type="radio" name="feeling" value="bad">
          <span class="icon"><i class="fa-regular fa-face-frown" style="color:  #eddabff0;"></i></span>
        </label>
      </div>

      <h2 class="title">Usage Amount</h2>
          <div class="usage-container">
            <div class="usage">
              <h2 >Electric Consumption</h2>
              <canvas id="electric-usage-chart"></canvas>
            </div>
            <div class="usage">
              <h2>Water Consumption</h2>
              <canvas id="water-usage-chart"></canvas>
            </div>
          </div>

   
      <div class="rooms-section">
            <h2 class="title">Rooms</h2>
            <div class="rooms-container">
              <div class="room-card">
                 <h3>Bedroom</h3>
                <img src="bed.png" alt="Bedroom">
              </div>
              <div class="room-card">
                <h3>Bathroom</h3>
                <img src="shower.png" alt="Bathroom">
              </div>
              <div class="room-card">
                <h3>Living Room</h3>
                <img src="sofa.png" alt="Living Room">
                  </div>
              <div class="room-card">
                <h3>Kitchen</h3>
                <img src="fridge.png" alt="Kitchen">
              </div>
            </div>
          </div>





  <script src="consumer.js"></script>
                  
</body>
</html>
