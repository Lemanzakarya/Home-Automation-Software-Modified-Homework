<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kitchen-consumer.css" ; />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect"
  href="https://fonts                                                                                                                                                                                                                                                                              .googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap"
  rel="stylesheet" />
<title>Kitchen</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   </head>
<body>
    
    <header>
        <h1>Kitchen</h1>

        <a href="../consumer/consumer.html" class="goBack">
          <img width="40px" height="40px" src="left.png">
          <p>Back</p>
        </a>

      </header>
    
      <main>
        <div class="container">

          <section id = "environment-section" class="environment-section">
            <h2 class="titleh">Environment</h2>
            <div class="flex-row">
              <div class="environment-card">
                <img src="temperature.png" alt="Temperature Icon">
                <h3>Temperature</h3>
                <p id="valuesTemp">0</p>
              </div>
              <div class="environment-card">
                <img src="co2.png" alt="CO2 Icon">
                <h3>CO2</h3>
                <p id="valuesCo2">0</p>
              </div>
              <div class="environment-card">
                <img src="humidity.png" alt="Humidity Icon">
                <h3>Humidity</h3>
                <p id="valuesHum">0<p>
              </div>
            </div>
          </section>
          <section class="devices-section">
            <h2 class="titleh">Devices</h2>
            <div class="flex-wrap">
              <div class="device-card">
                <img src="router.png" alt="Device 1" width="140" height="160">
                <h3>Router</h3>
                <span id="routerOn" class="status-label ">On</span>
                <p id="descWifi">Router description goes here...</p>
              </div>
              <div class="device-card">
                <img class ="light-image"src="light.png" alt="Device 2">
                <h3>Smart Light 2</h3>
                <span id="lightOn" class="status-label ">Off</span>
                <p id="descLight">Smart TV description goes here...</p>
              </div>
              <div class="device-card">
                <img class="lock-image" src="lock.png" alt="Device 3">
                <h3>Smart Lock</h3>
                <span id="lockOn" class="status-label ">On</span>
                <p id="descLock">Robotic Vacuum description goes here...</p>
              </div>
            </div>
          </section>
          
          
        
          <div class="statistics-container"  id="statistics-container">
            <h2 class="title">Statistics</h2>
            <div class="statistics-section" id="statistics-section">
              <button id="water-btn" class="water-btn">
                <img class="right" src="right-arrow.png" alt="Water Icon" width="16px" height="16px"> Water
              </button>
              <div class="chart-options">
                <button id="weekly-chart-btn" class="chart-btn active">Weekly</button>
                <button id="monthly-chart-btn" class="chart-btn">Monthly</button>
              </div>
              <div class="chart-container">
                <canvas id="line-chart"></canvas>
              </div>
              <div class="card-container">
                <div class="card">
                  <div class="card-header">Electricity Usage</div>
                  <div class="card-main">
                    <canvas id="usage-chart"></canvas>
                    <p id="kwh">1200 kW</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Electric Cost</div>
                  <div class="card-main">
                    <div class="image-container">
                      <img id="dollar" src="dollar.png" alt="dollar Icon" width="130" height="130">
                    </div>
                    <p id="cost">Total:$600</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
       
    
      
      </main>


    <script src="kitchen-c.js"></script>
</body>
</html>
