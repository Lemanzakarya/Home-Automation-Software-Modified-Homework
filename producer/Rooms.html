<title>Producer</title>
</head>

<body>
    <a href="../producer/main.html" class="goBack">
        <img width="30px" height="30px" src="../back.png" />
        <p>Back</p>
    </a>
    <header>
        <h1>Rooms</h1>
    </header>
    <div class="addition">
        <button id="delete" class="btn-delete" onclick="deleteSelectedRoom()"> - Delete Room </button>
        <button id="addButton" onclick="openPopup()"> + Add Room</button>
      </div>
      <div class="p-rooms">
        <div class="p-room" id="living-room">
          <button onclick="selectRoom('living-room')">Living Room</button>
        </div>
      
        <div class="p-room" id="kitchen">
          <button onclick="selectRoom('kitchen')">Kitchen</button>
        </div>
      
        <div class="p-room" id="bedroom">
          <button onclick="selectRoom('bedroom')">Bedroom</button>
        </div>
      
        <div class="p-room" id="bathroom">
          <button onclick="selectRoom('bathroom')">Bathroom</button>
        </div>
      </div>
      
    </div>
    <div id="popupContainer">
        <div id="popup">
          <h2>Add Room</h2>
          <form id="roomForm">
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" required>
            <button type="submit" class="Add">Add</button>
            <button onclick="closePopup()" class="Cancel">Cancel</button>
          </form>
        </div>
      </div>
     
      
    <script src="main.js"></script>
</body>

</html>
