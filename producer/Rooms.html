<title>Producer</title>
</head>

<body>
    <a href="../producer/main.html" class="goBack">
        <img width="30px" height="30px" src="../back.png" />
        <p>Back</p>
    </a>
    <header>
        <h1>Rooms</h1>
    </header>
    
    <div class="addition">
        <button id="addButton" onclick="openPopup()"> + Add Room</button>
      </div>
      <div class="p-rooms">
        <div class="p-room" id="living-room">
          <div class="room-buttons">
            <button onclick="location.href='../livingroom/living-room.html'">Living Room</button>
            <button class="delete-button" onclick="deleteRoom('living-room')">X</button>
        </div>
        </div>
        <div class="p-room" id="kitchen">
          <div class="room-buttons">
          <button onclick="location.href='../kitchen/kitchen.html'">Kitchen</button>
          <button class="delete-button" onclick="deleteRoom('kitchen')">X</button>
        </div>
        </div>
      
        <div class="p-room" id="bedroom">
          <div class="room-buttons">
          <button onclick="location.href='../bedroom/bedroom.html'">Bedroom</button>
          <button class="delete-button" onclick="deleteRoom('bedroom')">X</button>
        </div>
        </div>
        <div class="p-room" id="bathroom">
          <div class="room-buttons">
          <button onclick="location.href='../bathroom/bathroom.html'">Bathroom</button>
          <button class="delete-button" onclick="deleteRoom('bathroom')">X</button>
        </div>
      </div>
      </div>
      
      <div id="popupContainer">
        <div id="popup">
          <h2>Add Room</h2>
          <form id="roomForm">
            <label for="roomName">Room:</label>
            <select id="roomName" required>
              <option value="">Select Room</option>
              <option value="living-room">Livingroom</option>
              <option value="kitchen">Kitchen</option>
              <option value="bedroom">Bedroom</option>
              <option value="bathroom">Bathroom</option>
              <option value="office">Office</option>
              <option value="childrenroom">Children's Room</option>
              <option value="room1">Room1</option>
              <option value="room2">Room2</option>
            </select>
            <button type="submit" class="Add">Add</button>
            <button onclick="closePopup()" class="Cancel">Cancel</button>
          </form>
        </div>
      </div>
    
    <script src="main.js"></script>
</body>

</html>
